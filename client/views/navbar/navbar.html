<template name="navbar">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">App2</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{ activeIfTemplateIs 'home' }}"><a href="{{ pathFor 'home' }}">Home</a></li>
            <li class="{{ activeIfTemplateIs 'about' }}"><a href="{{ pathFor 'about' }}">About</a></li>
            <li class="{{ activeIfTemplateIs 'contact' }}"><a href="{{ pathFor 'contact' }}">Contact</a></li>
            {{#if isAdminUser}}
	            <li class="{{ activeIfTemplateIs 'accountsAdmin' }}"><a href="{{ pathFor 'accountsAdmin' }}">Accounts Admin</a></li>
            {{/if}}
          </ul>
			<ul class="nav navbar-nav navbar-right">
            	{{> loginButtons }}
            </ul>          
          <ul class="nav navbar-nav pull-right">
            {{#if currentUser}}
            	<li class="{{ activeIfTemplateIs 'sign-out' }}"><a href="/sign-out">Sign Out</a></li>
            {{else}}
            	<li class="{{ activeIfTemplateIs 'sign-in' }}"><a href="/sign-in">Sign In</a></li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
</template>
